<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Akash Portfolio</title>
  <link rel="icon" href="./images/aps.webp" type="image/webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-send {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-send:hover {
      background: linear-gradient(135deg, #e67e22, #f39c12);
    }
    .social-links a {
      font-size: 24px;
      color: #333;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      color: #f39c12;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Akash Portfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <div class="mb-3">
        <input type="text" class="form-control" name="from_name" placeholder="Your Full Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="from_email" placeholder="Your Email Address" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn-send">Send Message</button>
      <p id="response" style="margin-top: 10px;"></p>
    </form>

    <div class="social-links mt-4">
      <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <!-- EmailJS Script -->
  <script>
    (function() {
      emailjs.init("x_V4UivMPu8A4E6Jj"); // ✅ Your EmailJS public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_qsowue4', 'template_zd5yqth', this)
        .then(function(response) {
          document.getElementById('response').innerText = "✅ Message sent successfully!";
        }, function(error) {
          console.error("EmailJS Error:", error);
          document.getElementById('response').innerText = "❌ Failed to send message. Please try again.";
        });

      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
