<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Akash Portfolio</title>
    <link rel="icon" href="./images/aps.webp" type="image/jpeg"  width="200px" height="200px">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 12px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: #ddd !important;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }

        /* Dark Mode Button */
        #toggleMode {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(243, 156, 18, 0.5);
            cursor: pointer;
        }

        #toggleMode:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(243, 156, 18, 0.8);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #222;
            color: white;
        }

        body.dark-mode .navbar {
            background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
        }

        body.dark-mode .navbar-nav .nav-link {
            color: #bbb !important;
        }

        body.dark-mode #toggleMode {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0px 4px 8px rgba(46, 204, 113, 0.5);
        }

        body.dark-mode #toggleMode:hover {
            box-shadow: 0px 6px 12px rgba(46, 204, 113, 0.8);
        }

        /* Contact Page Styling */
        .contact-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #f39c12;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 8px #f39c12;
        }

        .btn-send {
            width: 100%;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.5);
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(243, 156, 18, 0.7);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Akash Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <button class="btn" id="toggleMode"><i class="fas fa-moon"></i> Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-send">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.getElementById("toggleMode").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
